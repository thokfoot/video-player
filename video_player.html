<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Video Player</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        #video-container {
            width: 100%;
            max-width: 640px;
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        #error-message {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Universal Video Player</h1>
    <div id="video-container"></div>
    <div id="error-message"></div>

    <script>
        // Extract 'video' parameter from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const videoId = urlParams.get('video');

        if (videoId) {
            // Construct the embed link (adjust based on TeraBox or other service URLs)
            const embedLink = `https://terabox.com/embed/${videoId}`; // Adjust as needed

            // Create an iframe to display the video
            const iframe = document.createElement('iframe');
            iframe.src = embedLink;
            iframe.allowFullscreen = true;
            iframe.loading = 'lazy';

            // Append the iframe to the video container
            document.getElementById('video-container').appendChild(iframe);
        } else {
            // Show error if no video ID is provided
            document.getElementById('error-message').innerText = 'No video ID provided.';
        }

        // Add a 'beforeunload' event listener to handle page closing safely
        window.addEventListener('beforeunload', (event) => {
            console.log('Page is about to be unloaded.');
            // Optionally, display a confirmation dialog on some browsers
            event.returnValue = ''; 
        });
    </script>
</body>
</html>
