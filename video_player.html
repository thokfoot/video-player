<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        #video-container {
            width: 100%;
            max-width: 640px;
            margin-top: 20px;
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        #error-message {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>VIDEO PLAYER</h1>
    <div id="video-container">
        <!-- Video will be embedded here -->
    </div>
    <div id="error-message"></div>

    <script>
        // Get the 'video' parameter from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const videoId = urlParams.get('video');

        if (videoId) {
            // Construct the embed link (make sure this link is correct)
            const embedLink = `https://terabox.com/embed/${videoId}`; // Adjust if necessary

            // Display the video (using an iframe)
            const videoContainer = document.getElementById('video-container');
            videoContainer.innerHTML = `
                <iframe 
                    src="${embedLink}" 
                    allowfullscreen 
                    loading="lazy">
                </iframe>
            `;
        } else {
            document.getElementById('error-message').innerText = 'No video ID provided.';
        }
    </script>
</body>
</html>
