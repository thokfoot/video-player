<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        #video-container {
            width: 100%;
            max-width: 640px;
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        #error-message {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Video Player</h1>
    <div id="video-container"></div>
    <div id="error-message"></div>

    <script>
        // Extract 'video' parameter from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const videoId = urlParams.get('video');

        if (videoId) {
            // Construct the TeraBox embed link or use an iframe-friendly URL
            const embedLink = `https://terabox.com/embed/${videoId}`; // Adjust URL as needed

            // Embed the video in the iframe
            document.getElementById('video-container').innerHTML = `
                <iframe 
                    src="${embedLink}" 
                    allowfullscreen 
                    loading="lazy">
                </iframe>
            `;
        } else {
            // Show an error message if no video ID is provided
            document.getElementById('error-message').innerText = 'No video ID provided.';
        }
    </script>
</body>
</html>
